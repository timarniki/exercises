<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="main">
    <div class="card">

      <div class="card-header">
        <img src="images/image-victor.jpg" alt="Victor_Crest">
      </div>

      <div class="card-body">
        <h3 class="card-title">
          Victor Crest <span>26</span>
        </h3>
        <p class="city">London</p>
      </div>
  
      <div class="card-footer">
        <div class="status">
        <p class="value">80K</p>
        <p class="label">Followers</p>
        </div>
  
      <div class="status">
        <p class="value">803K</p>
        <p class="label">Likes</p>
      </div>
  
      <div class="status">
        <p class="value">1.4K</p>
        <p class="label">Photos</p>
      </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ticoni</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
